# ═══════════════════════════════════════════════════════════════
# TMUX CONFIGURATION
# ═══════════════════════════════════════════════════════════════
# Modern tmux configuration with vim-style keybindings,
# enhanced navigation, and useful plugins.
#
# Key features:
# - Prefix: Ctrl+b
# - Vim-style navigation (hjkl)
# - Vi mode in copy mode
# - True color support (including Ghostty)
# - Mouse support
# - Session switcher with fzf (Ctrl+b Ctrl+j)
# - Quick text selection with thumbs (Ctrl+b F)
# ═══════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════
# GENERAL SETTINGS
# ═══════════════════════════════════════════════════════════════

# Set prefix to Ctrl+b
set -g prefix C-b
unbind C-a
bind C-b send-prefix

# Enable mouse mode
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 50000

# Start window numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Automatically renumber windows
set -g renumber-windows on

# Set escape time to 0 for faster command sequences
set -sg escape-time 0

# Display messages for 4 seconds
set -g display-time 4000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Enable focus events
set -g focus-events on

# Enable aggressive resize (useful when using tmux with multiple monitors)
setw -g aggressive-resize on

# Enable true colors and tmux-256color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",xterm-ghostty:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors

# ═══════════════════════════════════════════════════════════════
# KEYBINDINGS
# ═══════════════════════════════════════════════════════════════

# Split panes using | and - (opens in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Toggle synchronize-panes (useful for running commands on all panes)
bind S set-window-option synchronize-panes\; display "Synchronize panes: #{?pane_synchronized,ON,OFF}"

# Vi mode for copy mode
setw -g mode-keys vi

# Vi-style copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Easy copy mode
bind [ copy-mode
bind ] paste-buffer

# Better searching in copy mode
bind -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""

# Break pane out to new window
bind b break-pane -d

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Quick session switcher
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Set PATH for tmux
set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"

# Set plugin manager path
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# ═══════════════════════════════════════════════════════════════
# PLUGINS
# ═══════════════════════════════════════════════════════════════

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Session management
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# Essential utilities
set -g @plugin 'tmux-plugins/tmux-yank'              # Better copy/paste
set -g @plugin 'fcsonline/tmux-thumbs'               # Quick text selection
set -g @plugin 'sainnhe/tmux-fzf'                    # FZF integration
set -g @plugin 'jaclu/tmux-menus'                    # Menu system

# Navigation & workflow
set -g @plugin 'christoomey/tmux-vim-navigator'       # Seamless vim-tmux navigation

# Theme & status bar
set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# ═══════════════════════════════════════════════════════════════
# STATUS BAR
# ═══════════════════════════════════════════════════════════════

set -g status-position bottom
set -g status-left-length 150
set -g status-right-length 150

# ═══════════════════════════════════════════════════════════════
# PLUGIN SETTINGS
# ═══════════════════════════════════════════════════════════════

# Resurrect & Continuum
# set -g @resurrect-capture-pane-contents 'on'
# set -g @resurrect-strategy-nvim 'session'
# set -g @resurrect-strategy-vim 'session'
# set -g @continuum-restore 'on'
# set -g @continuum-save-interval '15'

# Tmux Yank (macOS clipboard integration)
set -g @yank_selection 'primary'
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe'

# Tmux Thumbs
set -g @thumbs-key F
set -g @thumbs-unique enabled
set -g @thumbs-contrast 1
set -g @thumbs-command 'echo -n {} | pbcopy'

# Tmux FZF
set -g @tmux-fzf-launch-key 'C-f'

# Prefix highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green'
set -g @prefix_highlight_empty_prompt '  '
set -g @prefix_highlight_empty_has_affixes 'off'

# CPU & Battery
set -g @cpu_percentage_format "%3.0f%%"
set -g @batt_icon_charge_tier8 '󰂂'
set -g @batt_icon_charge_tier7 '󰂁'
set -g @batt_icon_charge_tier6 '󰂀'
set -g @batt_icon_charge_tier5 '󰁿'
set -g @batt_icon_charge_tier4 '󰁾'
set -g @batt_icon_charge_tier3 '󰁽'
set -g @batt_icon_charge_tier2 '󰁼'
set -g @batt_icon_charge_tier1 '󰁻'
set -g @batt_icon_status_charged '󰚥'
set -g @batt_icon_status_charging '󰂄'

# ═══════════════════════════════════════════════════════════════
# STYLING
# ═══════════════════════════════════════════════════════════════

# Pane border styling (OneDark colors)
set -g pane-border-style 'fg=#3e4452'
set -g pane-active-border-style 'fg=#61afef,bold'

# Window status styling
setw -g window-status-current-style 'fg=#61afef,bold'
setw -g window-status-style 'fg=#abb2bf'
setw -g window-status-separator '  '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
